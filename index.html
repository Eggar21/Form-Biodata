<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container animate__animated animate__fadeInDown"> 
        <h2 class="text-center animate__animated animate__fadeInLeft">Form Biodata</h2>
        <form class="row g-3">
            <div class="col-12 animate__animated animate__fadeInRight"> 
                <label for="nama" class="form-label">Nama :</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>
            <div class="col-12 animate__animated animate__fadeInRight">
                <label for="umur" class="form-label">Umur :</label>
                <input type="number" class="form-control" id="umur" name="umur" required>
            </div>
            <div class="col-12 animate__animated animate__fadeInRight"> 
                <label for="nim" class="form-label">NIM :</label>
                <input type="number" class="form-control" id="nim" name="nim" required>
            </div>
            <div class="col-12 animate__animated animate__fadeInRight"> 
                <label for="email" class="form-label">Email :</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-12 animate__animated animate__fadeInRight"> 
                <label for="alamat" class="form-label">Alamat :</label>
                <textarea class="form-control" id="alamat" name="alamat" required></textarea>
            </div>
            <div class="col-12 animate__animated animate__fadeInRight"> 
                <label for="telepon" class="form-label">Nomor Telepon :</label>
                <input type="tel" class="form-control" id="telepon" name="telepon" required>
            </div>
            <div class="col-12 animate__animated animate__fadeInRight"> 
                <label for="tgl_lahir" class="form-label">Tanggal Lahir :</label>
                <input type="date" class="form-control" id="tgl_lahir" name="tgl_lahir" required>
            </div>
            <div class="col-12 animate__animated animate__fadeInRight"> 
                <label for="jenis_kelamin" class="form-label">Jenis Kelamin :</label>
                <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="col-12 animate__animated animate__fadeInRight"> 
                <label for="hobi" class="form-label">Hobi :</label>
                <textarea class="form-control" id="hobi" name="hobi" required></textarea>
            </div>
            <div class="col-12 text-center animate__animated animate__fadeInUp"> 
                <button type="submit" class="btn btn-warning animate__animated animate__pulse animate__infinite">SUBMIT</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
